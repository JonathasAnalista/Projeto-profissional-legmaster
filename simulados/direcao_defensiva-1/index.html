  <link rel="stylesheet" href="style.css" />
  <style>
    .alternativa {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      padding: 15px 20px;
      background-color: #f1f1f1;
      color: #333;
      font-size: 18px;
      text-align: left;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .alternativa:hover {
      background-color: #e0e0e0;
      border-color: #999;
    }
    .alternativa.correta {

  </style>
</head>

      <p id="score"></p>
