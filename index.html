  <!-- Estilo para o tema claro/escuro -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f0f0f0;
      color: #222;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #2E7D32;
      color: rgb(255, 247, 163);
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JRMEXEF83Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado") || "null");
    const userId = usuarioLogado ? usuarioLogado.email : null;

    gtag('config', 'G-JRMEXEF83Z', {
      user_id: userId
    });
  </script>

  <!-- SDK Mercado Pago -->
  <script src="https://sdk.mercadopago.com/js/v2"></script> 
</head>
