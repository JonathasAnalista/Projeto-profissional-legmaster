
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Você na Direção Certa</title>
  <link rel="stylesheet" href="style.css" />
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2E7D32" />
</head>
<div id="custom-alert" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px 30px; border-radius:10px; max-width:400px; text-align:center; box-shadow:0 0 20px rgba(0,0,0,0.2);">
    <p id="alert-message" style="font-size:16px; color:#333; margin-bottom:20px;"></p>
    <button onclick="fecharAlerta()" style="padding:10px 20px; background:#2E7D32; color:white; border:none; border-radius:5px; cursor:pointer;">OK</button>
  </div>
</div>

<body>
  <div class="auth-card" id="form-box"></div>
  <script src="script.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("Service Worker registrado:", reg.scope))
        .catch(err => console.log("Erro no Service Worker:", err));
    });
  }
</script>
</body>

</html>
